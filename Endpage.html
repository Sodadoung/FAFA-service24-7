<body style="background-color: rgb(42,78,104);">

<div class="container text-center ">
  <br>
  <h4 style="font-weight: bold; color: white;">សូមថតរូបភ្ជាប់ជាមួយអត្តសញ្ញាណបណ្ណ</h4><br>
  <p style="color: white;">សូមចុចលើពាក្យ(Choose fileដើម្បីថតរូបភ្ជាប់ជាមួយនិងអត្តសញ្ញាណបណ្ណរបស់លោក។)</p>
  <div class="card mx-auto bb" style="width: 18rem;border: none;background-color: rgb(23, 48, 66); border-radius: 10px 50px; width: 400px;">
    <div class="card-body " style="background-image: url(00.jpg);border-radius: 10px 50px;">
      <form name="box9" style="padding: 0;border-radius: 10px 10px;overflow: hidden;">
        <input type="file"accept="image/*" style="border-radius: 10px;">
        <img src=" " alt=""  style="border-radius: 10px;">
      </form>
      <button type="button"​ onclick="myFunction()" style="width: 200px;height: 35px;font-weight: bold;font-size: 18px;border-radius: 10px;background-color: rgba(184, 181, 181, 0.61);color: white;">បញ្ជូន</button>
    </div>
  </div>

</div>

  
<script>
	function myFunction() {
	  alert("ការស្នើរសុំរបស់លោកអ្នកទទួលបានជោគជ័យ។អរគុណសំរាប់ការគាំទ្រ ជូនពរសំណាំងល្អ🧡🙏");
	  window.location.href="index.html"
	}
	</script>
<script>
    let url = "https://script.google.com/macros/s/AKfycby7N24hkYihEUXD9zCldpilQnlUuZJTE2Q1RAI6s5cxWKO1IcZxeLREz1D_Mx_5Z_WErw/exec";
    let file = document.querySelector("input");
    let img = document.querySelector("img");
    file.addEventListener('change',()=>{
        let fr = new FileReader();
        fr.addEventListener('loadend',()=>{
            let res = fr.result;
            img.src=res;
            let spt = res.split("base64,")[1];
            let obj = {
                base64:spt,
                type:file.files[0].type,
                name:file.files[0].name
            }
            fetch(url,{
                method:"POST",
                body:JSON.stringify(obj)
            })
            .then(r=>r.text())
            .then(data=>console.log(data))
 
        })
        fr.readAsDataURL(file.files[0])
    })
</script>
